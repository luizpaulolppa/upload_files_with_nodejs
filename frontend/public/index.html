<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/favicon.ico">
  <title>Upload files with NodeJS!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./app.js"></script>
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>Upload files!</h3>
      <form id="form" method="POST" action="multpart/form-data">
        <div class="form-group">
          <label for="field">Files</label>
          <input type="file" class="form-control" name="file" id="file" onchange="showSize()">
          <output class="span" id="size"></output>
          <br>
          <output class="span" id="msg"></output>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
